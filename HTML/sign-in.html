<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../images/function-app.png" alt="Logo" />
        </div>
        <div class="nav">
          <a href="./sign-in.html"><button>Sign In</button></a>
          <a href="./sign-up.html"><button>Sign Up</button></a>
        </div>
      </header>
      <main>
        <h2>Login</h2>
        <form action="" method="post">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="password"
          />

          <div>
            <button>Login</button>
          </div>
        </form>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
