<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../images/function-app.png" alt="Logo" id="logoImg" />
        </div>
        <div class="nav">
          <ol>
            <li class="nav-link"><a href="./index.html">Home</a></li>
            <li class="nav-link"><a href="./portfolio.html">portfolio</a></li>
            <li class="nav-link"><a href="./sign-in.html">Sign-in</a></li>
            <li class="nav-link"><a href="./sign-up.html">Sign Up</a></li>
          </ol>
        </div>
      </header>
      <main>
        <form action="" method="post">
          <h2>Create Account</h2>
          <input
            type="text"
            name="fname"
            class="form-control"
            placeholder="First Name"
          />
          <input
            type="text"
            name="mname"
            class="form-control"
            placeholder="Middle Name"
          />
          <input
            type="text"
            name="lname"
            class="form-control"
            placeholder="Last Name"
          />
          <input
            type="tel"
            name="mob"
            class="form-control"
            placeholder="Mobile no"
          />
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="password"
          />
          <div class="radio">
            <input type="radio" name="gender" value="m" checked />Male
          </div>
          <div class="radio">
            <input type="radio" name="gender" value="f" />Female
          </div>
          <div class="radio">
            <input type="radio" name="gender" value="o" />Other
          </div>
          <select name="communication" class="form-control">
            <option value="">Select Option</option>
            <option value="email" selected>Email</option>
            <option value="call">Phone</option>
            <option value="wa">WhatsApp</option>
            <option value="news">Newsletter</option>
          </select>
          <!-- <select name="communication" class="form-control" multiple>
            <option value="">Select Option</option>
            <option value="email">Email</option>
            <option value="call">Phone</option>
            <option value="wa">WhatsApp</option>
            <option value="news">Newsletter</option>
          </select> -->
          <div><input type="checkbox" name="term" /> Term and Condition</div>
          <div>
            <!-- <input type="submit" value="Submit" /> -->
            <button>Submit</button>
            <input type="reset" value="reset" />
            <button>Cancel</button>
          </div>
        </form>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
